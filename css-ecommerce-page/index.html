<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="title row justify-center align-center">
    <h1>New Arrivals</h1>
  </div>
  <div class="row align-center space-evenly">
    <div>
      <img src="images/dress1.jpeg" alt="">
      <h5 class="smaller-h5-margin"><span>Free People</span><span class="border"></span><span class="size">Size 6</span></h5>
      <h5 class="smaller-h5-margin"><span class="price">$35</span> <del class="size">$125 retail</del></h5>
    </div>
    <div>
      <img src="images/ysl-bag.jpeg" alt="">
        <h5 class="smaller-h5-margin"><span>Yves Saint Laurent</span><span class="border"></span><span class="size">One-Size</span></h5>
        <h5 class="smaller-h5-margin"><span class="price">$200</span> <del class="size">$1600 retail</del></h5>
    </div>
    <div>
      <img src="images/key.jpeg" alt="">
      <h5 class="smaller-h5-margin"><span>Tiffany</span><span class="border"></span><span class="size">One-Size</span></h5>
      <h5 class="smaller-h5-margin"><span class="price">$476</span> <del class="size">$2000 retail</del></h5>
    </div>
    <div>
      <img src="images/lv-bag.jpg" alt="">
      <h5 class="smaller-h5-margin"><span>Louis Vuitton</span><span class="border"></span><span class="size">One-Size</span></h5>
      <h5 class="smaller-h5-margin"><span class="price">$95</span> <del class="size">$1200 retail</del></h5>
    </div>
    <div>
      <img src="images/dress2.jpeg" alt="">
      <h5 class="smaller-h5-margin"><span>Reformation</span><span class="border"></span><span class="size">Size 4</span></h5>
      <h5 class="smaller-h5-margin"><span class="price">$20</span> <del class="size">$198 retail</del></h5>
    </div>
  </div>
</div>
</body>
</html>
