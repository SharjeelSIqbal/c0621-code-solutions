<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <!--

  1. Create h1 with Coding for

  2. Create form for email requiring text content
  3. Create a selection form for scroll down menu with Why is coding cool?
  4. Create a form for radio buttons with the name of favorite Lanagugage (choose one) & html, css, javascript
  5. Create a form for a check box "Would you like to sign up for more information?"
  6. Create a form of text box for user input
  6. Create a form for submit
  -->
  <h1>Coding Form!</h1>
  <form action="" method="get" name="coding" id="coding-form">
    <label for="email">Email<br /></label>
    <input type="text" name="email-text" id="email">

    <label for="cool"><br />Why is coding cool?<br /></label>
    <select id="cool">
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>

    <p>Favorite Language(choose one)</p>
    <input type="radio" name="coding-language" value="html" id="coding-html">
    <label for="coding-html">HTML</label>
    <input type="radio" name="coding-language" value="css" id="coding-css">
    <label for="coding-css">CSS</label>
    <input type="radio" name="coding-language" value="javascript" id="coding-javascript">
    <label for="coding-javascript">JavaScript</label>


    <label for="sign-up"><br />Would you like to sign for more information?<br /></label>
    <input type="checkbox" name="signing" value="sign" id="sign-up">
    <label for="sign-up">Sign me up!</label>

    <label for="comment-box"><br />Comments <br /></label>
    <textarea name="comments" id="comment-box" cols="30" rows="10"></textarea>
    <br />
    <input type="submit" name="submit-button" id="submit-button">
  </form>
</body>
</html>
