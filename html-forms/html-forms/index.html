<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <!--

  1. Create h1 with Coding for

  2. Create form for email requiring text content
  3. Create a selection form for scroll down menu with Why is coding cool?
  4. Create a form for radio buttons with the name of favorite Lanagugage (choose one) & html, css, javascript
  5. Create a form for a check box "Would you like to sign up for more information?"
  6. Create a form of text box for user input
  6. Create a form for submit
  -->
  <h1>Coding Form!</h1>
  <form action="" method="get" name="email" id="email">
   <label>Email<br /></label>
    <input for="email" type="text" name="email">
  </form>
  <form action="" method="get" name="cool" id="cool">
    <label for="cool">Why is coding cool?<br /></label>
    <select name="cool">
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>
  </form>
  <form action="" method="get" name="language" id="language">
    <label for="language">Favorite Language(choose one)<br /></label>
    <input type="radio" name="language" value="HTML">
    <label for="html">HTML</label>
    <input type="radio" name="css" value="css">
    <label for="css">CSS</label>
    <input type="radio" name="javascript" value="javascript">
    <label for="javascript">JavaScript</label>
  </form>
  <form action="" method="get" name="sign-up" id="sign-up">
    <label for="sign-up">Would you like to sign for more information?<br /></label>
    <input type="checkbox" name="sign" value="sign">
    <label for="sign">Sign me up!</label>
  </form>
  <form action="" method="post" name="comments" id="comments">
    <label for="comments">Comments <br /></label>
    <textarea name="comments" id="comment-box" cols="30" rows="10"></textarea>
  </form>
  <form action="" name="submit" id="submit">
    <input type="submit" name="submit-button" id="submit-button">
  </form>
</body>
</html>
