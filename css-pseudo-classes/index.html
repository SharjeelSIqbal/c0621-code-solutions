<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Pseudo Classes</title>
</head>
<body>
  <div>
    <h2>Hover Button</h2>
    <button type="submit">I'm a button! </button>
  </div>
  <div>
    <h2>Striped Table</h2>
    <table>
      <div >
        <thead>
          <tr class="thead">
            <th scope="col">Student Name</th>
            <th scope="col">Course</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
      </div>
      <div >
        <tbody>
          <tr class="odd">
            <td>Ada Lovelace</td>
            <td>Web Development</td>
            <td>100</td>
          </tr>
          <div >
            <tr>
              <td>Bob Martin</td>
              <td>Web Development</td>
              <td>100</td>
            </tr>
            <div>
              <tr class="odd">
                <td>Ryan Dahl</td>
                <td>JavaScript</td>
                <td>110</td>
              </tr>
            </div>
            <div>
              <tr>
                <td>Kent Beck</td>
                <td>Cascading Styel Sheets</td>
                <td>90</td>
              </tr>
            </div>
            <!-- Reminder: Creating last table row.-->
            <div>
              <tr class="odd">
                <td>Kyle Simpson</td>
                <td>JavaScript</td>
                <td>99</td>
              </tr>
            </div>
          </div>
        </tbody>
      </div>
    </table>
  </div>
</body>
</html>
