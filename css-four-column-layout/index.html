<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;500&display=swap" rel="stylesheet">
  <title>CSS Four Column</title>
</head>
<body>
  <div class="container">
    <div class="column-full display-row header-size header-bold">
     <h2><strong>How It Works</strong></h2>
    </div>
    <div class="row pefectly-balanced">
      <div class="column display-column perfectly-balanced">
          <img src="images/screen-1.png" alt="" class="images flex-basis-25">
          <img src="images/switch-icon.png" alt="switch" class="icon icon-place">
          <h3 class="icon-name">App Switching</h3>
          <p class="context">Toggle all your apps on and off.</p>
        </div>
        <div class="column display-column perfectly-balanced">
          <img src="images/screen-2.png" alt="" class="images flex-basis-25">
          <img src="images/filter-icon.png" alt="filter" class="icon">
          <h3 class="icon-name">Trip Filtering</h3>
          <p class="context">Evaluates your trip requests.</p>
        </div>
        <div class="column display-column perfectly-balanced">
          <img src="images/screen-3.png" alt="" class="images flex-basis-25">
          <img src="images/slider-icon.png" alt="slider" class="icon">
          <h3 class="icon-name">Service Filters</h3>
          <p class="context">Accepts only ideal trips.</p>
        </div>
      <div class="column display-column perfectly-balanced">
        <img src="images/screen-4.png" alt="" class="images flex-basis-25">
        <img src="images/bars-icon.png" alt="" class="icon icon-place">
        <h3 class="icon-name">Stats + Milage</h3>
        <p class="context">Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
