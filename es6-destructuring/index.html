<body>
<script>
  function Books(title, author, libraryID) {
    this.title = title;
    this.author = author;
    this.libraryID = libraryID;
}
  const book1 = new Books('Goodnight Punpun', 'Inio Asano', 3353);
  const { title: book1Title, author: book1Author, libraryID: book1LibraryID } = book1;

  console.log(`The title of the book is ${book1Title}, the author is ${book1Author}, and the library id is ${book1LibraryID}`);
  const book2 = new Books('Les Fleurs du mal', 'Charles Baudelaire', 2345);
  const { title: book2Title, author: book2Author, libraryID: book2LibraryID } = book2;
  console.log(`'The title of the book is ${book2Title}, the author is ${book2Author}, and the library id is ${book2LibraryID}`);
  const arr1 = new Books('The Road Ahead', 'Bill Gates', 1254);
  const arr2 = new Books('Walter Isaacson', 'Steve Jobs', 4264);
  const arr3 = new Books('Mockingjay: The Final Book of The Hunger Games', 'Suzanne Collins', 3245);
  const arr4 = new Books('Dead Dead Demon\'s De De De Destruction', 'Inio Asano', 1233);
  const library = [arr1, arr2, arr3, arr4];
  const { title: book3Title, author: author3Title, libraryID: library3, book3 = { title: book3Title, author: author3Title, library: library3 } } = library[0];
  const { title: book4Title, author: author4Title, libraryID: library4, book4 = { title: book4Title, author: author4Title, library: library4 } } = library[1];
  const { title: book5Title, author: author5Title, libraryID: library5, book5 = { title: book5Title, author: author5Title, library: library5 } } = library[2];
  const { title: book6Title, author: author6Title, libraryID: library6, book6 = { title: book6Title, author: author6Title, library: library6 } } = library[3];
  console.log('book 3:', book3);
  console.log('book 4:', book4);
  console.log('book 5:', book5);
  console.log('book 6:', book6);
</script>
