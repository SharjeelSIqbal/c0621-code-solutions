<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row flex flex-center">
      <div class="carousel carousel-center flex column-full entry">
        <i id="left" class="fas fa-chevron-left arrow"></i>
        <div class= "flex wrap image-container">
          <img class="image" src="images/001.png" alt="">
          <img class="image hidden" src="images/004.png" alt="">
          <img class="image hidden" src="images/007.png" alt="">
          <img class="image hidden" src="images/025.png" alt="">
          <img class="image hidden" src="images/039.png" alt="">
        </div>
          <i id="right" class="fas fa-chevron-right arrow"></i>
        </div>
      </div>
      <div class="row flex flex-center color">
        <i class="fas fa-circle padding"></i>
        <i class="far fa-circle padding"></i>
        <i class="far fa-circle padding"></i>
        <i class="far fa-circle padding"></i>
        <i class="far fa-circle padding"></i>
      </div>
    </div>


  <script src="main.js"></script>
</body>
</html>
